<!DOCTYPE html>
<style>
    #result{
        font-size: 40px;
    }
    input{
        width: 71px;
        height: 80px;
    }
    #bt{
        font-size: 25px;
        color: red;
        font-weight: bold;
    }
    #tt{
        font-size: 30px;
        font-weight: bold;
    }
</style>
<html>
    <center>
        <h1><b>MÁY TÍNH ĐƠN GIẢN</b></h1>
    <table border="3">
        <tr>
            <td><input type="text" style="width:300px;" id="result" disabled></td>
        </tr>
    </table>
    <table border="3">
        <tr>
            <td><input type="button" value="Sin" id="tt" onclick="sin()"></td>
            <td><input type="button" value="Cos" id="tt" onclick="cos()"></td>
            <td><input type="button" value="π" id="tt" onclick="pi()"></td>
            <td><input type="button" value="AC" id="bt" onclick="clr()"></td>
        </tr>         
        <tr>
            <td><input type="button" value="1" id="tt" onclick="dis('1')"></td>
            <td><input type="button" value="2" id="tt" onclick="dis('2')"></td>
            <td><input type="button" value="3" id="tt" onclick="dis('3')"></td>
            <td><input type="button" value="+" id="tt" onclick="dis('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" id="tt" onclick="dis('4')"></td>
            <td><input type="button" value="5" id="tt" onclick="dis('5')"></td>
            <td><input type="button" value="6" id="tt" onclick="dis('6')"></td>
            <td><input type="button" value="-" id="tt" onclick="dis('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" id="tt" onclick="dis('7')"></td>
            <td><input type="button" value="8" id="tt" onclick="dis('8')"></td>
            <td><input type="button" value="9" id="tt" onclick="dis('9')"></td>
            <td><input type="button" value="*" id="tt" onclick="dis('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" id="tt" onclick="dis('0')"></td>
            <td><input type="button" value="." id="tt" onclick="dis('.')"></td>
            <td><input type="button" value="=" id="tt"onclick="solve()"></td>
            <td><input type="button" value="/" id="tt" onclick="dis('/')"></td>
        </tr>
    </table>
    <script>
        function dis(val){
            document.getElementById("result").value += val;
        }
        function solve(){
           let x = document.getElementById("result").value;
           let y = eval(x);
           document.getElementById("result").value = y;
        }
        function clr(){
            document.getElementById("result").value = ""
        }
        function sin() {
            let t = parseFloat(document.getElementById("result").value);
            let sin = Math.sin(t);
            document.getElementById("result").value = sin;
        }
        function cos() {
            let t = parseFloat(document.getElementById("result").value);
            let cos = Math.cos(t);
            document.getElementById("result").value = cos;
        }
        function pi() {
            let pi = Math.PI;
            document.getElementById("result").value = pi;
        }
    </script>
    </center>
</html>
