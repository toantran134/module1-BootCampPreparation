<!DOCTYPE html>
<html>
    <head>
        <h3>TÍNH SỐ NGÀY TRONG 1 THÁNG</h3>
        <table>
            <tr>
                <td>Nhập vào Tháng cần tính</td>
                <td><input type="number" id="month"></td>
                <td><input type="button" value="Kết quả" onclick="tinh()"></td>
            </tr>
            <tr>
                <td>Số ngày trong tháng đó là</td>
                <td><input type="text" id="date" disabled></td>
            </tr>
        </table>
        <script>
            function tinh() {
                let month = parseInt(document.getElementById("month").value);
                    switch (month) {
                       case 1 :
                       case 3 :
                       case 5 : 
                       case 7 :
                       case 8 :
                       case 10 :
                       case 12 : {
                           document.getElementById("date").value = 31;
                           break;
                       }
                       case 2 :{
                        document.getElementById("date").value = "28 hoặc 29";
                        break;
                       }
                       case 4 : 
                       case 6 : 
                       case 9 : 
                       case 11 : {
                        document.getElementById("date").value = 30;
                        break; 
                       }
                       default : {
                        document.getElementById("date").value = "không có Tháng đó đâu";   
                       }
                    }
            }
        </script>
    </head>
</html>
